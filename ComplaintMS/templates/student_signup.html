{% extends 'base.html' %}

{% block links %}
{% load static %}
<link rel="stylesheet" href="/static/css/home.css">
<link rel="stylesheet" href="/static/css/signup.css">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
{% endblock %}

{% block title %}
SignUp Page
{% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center">
    {% for message in messages %}
  <div class="container-fluid p-0 col-5" style="z-index: 2; position: fixed; top:5vh;">
    <div class="alert-box alert {{ message.tags }} alert-dismissible d-flex align-items-center justify-content-center" role="alert">
        <img src="{% if message.tags == 'error' %}/static/img/warning.jpeg {% else %}/static/img/info.jpeg{% endif %}" alt="Message Image" class="icon me-2" style="width: 20px; height: 20px"/>
    
      {{ message }}
    
    </div>
  </div>
  {% endfor %}

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top col-12 mt-0 mynav" style="z-index: 1;"> 
      <a class="navbar-brand ms-3" href="{% url 'home' %}">CampusVoice</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <!-- <li class="nav-item">
                  <a class="nav-link" href="#complaints">Complaints</a>
              </li> -->
              <li class="nav-item">
                  <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
              </li>
          </ul>
          
      </div>

  </nav>
  
<div class="signup_form mx-auto d-flex justify-content-center align-items-center">

    <form method="post">
        {% csrf_token %}
        <h3>Sign Up</h3>
        <div class="inst">
            <select name="Institutes" >
                <option style="display: none">Choose your institute</option>
                <option value="iitbhu">Indian Institute Of Technology (BHU), Varanasi</option>
                <option value="iitg">Indian Institute Of Technology, Roorkee</option>
                <option value="iitr">Indian Institute Of Technology, Guwahati</option>
                <option value="iitgn">Indian Institute Of Technology, Gandhinagar</option>
            </select>
            <!-- <span><link rel="icon" type="image/x-icon" href="images\university.ico"></span>
             -->
             <span><img src="/static/img/institute.ico" alt = "institute symbol" width="24px" height="24px"></span>
        </div>
    <div class="inp">
        <div class="input-box">
            <span><ion-icon name="person"></ion-icon></span>
            <input type="text" id="name" name="user_name" required>
            <label for="name">Name:</label>
        </div>
        <div class="input-box">
            <span><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" name="user_email" required>
            <label for="email">Email:</label>
        </div>
        <div class="input-box">
            <span><ion-icon name="lock-open"></ion-icon></span>
            <input type="password" id="password" name="user_password" required>
            <label for="password">Password:</label>
        </div>
        <div class="input-box">
            <span><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password" name="user_password1" required>
            <label for="password">Confirm Password:</label>
        </div>
    </div>
            <button type="submit">Sign up</button>
    </form>
</div>
</div>
<script src="/static/js/notification.js"></script>
{% endblock %}
